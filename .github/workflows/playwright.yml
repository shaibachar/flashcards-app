name: Playwright Tests

on:
  push:
    branches: [ main, develop, make-swipe ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/flashcards-ui/package-lock.json
    
    - name: Install dependencies
      working-directory: frontend/flashcards-ui
      run: npm ci
    
    - name: Install Playwright Browsers
      working-directory: frontend/flashcards-ui
      run: npx playwright install --with-deps chromium
    
    - name: Run Playwright tests
      working-directory: frontend/flashcards-ui
      run: npm run test:e2e
      env:
        CI: true
    
    - name: Upload Playwright Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: frontend/flashcards-ui/playwright-report/
        retention-days: 30
    
    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: frontend/flashcards-ui/test-results/
        retention-days: 30
