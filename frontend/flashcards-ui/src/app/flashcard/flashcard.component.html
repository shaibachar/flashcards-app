<div class="container mt-5" *ngIf="flashcards.length > 0 && !allPassed()">
  <div class="card shadow-lg">
    <div class="card-body text-center">
      <h5 class="card-title mb-4">Card {{ currentIndex + 1 }} of {{ flashcards.length }}</h5>
      <pre class="card-text display-6 text-start">
        {{ showAnswer ? flashcards[currentIndex].answer : flashcards[currentIndex].question }}
      </pre>
      <div *ngIf="showExplanation" class="alert alert-info text-start mt-3">
        {{ flashcards[currentIndex].explanation }}
      </div>
      <div class="d-flex justify-content-center mt-4">
        <button class="btn btn-secondary me-2" (click)="flip()">ğŸ” Flip</button>
        <button class="btn btn-success me-2" (click)="vote(true)">ğŸ‘</button>
        <button class="btn btn-danger me-2" (click)="vote(false)">ğŸ‘</button>
        <button class="btn btn-info me-2" (click)="showExplanation = !showExplanation">â„¹ï¸ Show Explanation</button>
       
      </div>
    </div>
  </div>
</div>

<div class="container mt-5 text-center" *ngIf="allPassed()">
