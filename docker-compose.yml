version: '3.8'
services:
  backend:
    build: ./backend
    container_name: flashcards-api
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - Storage__Provider=Qdrant
      - QDRANT_HOST=host.docker.internal
      - QDRANT_PORT=6334

  frontend:
    build:
      context: ./frontend/flashcards-ui
      dockerfile: Dockerfile
    container_name: flashcards-ui
    ports:
      - "4200:80"
    depends_on:
      - backend

